# =============================================================================
# Prometheus Configuration - Distillation Multicomposants
# =============================================================================

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'distillation-monitor'
    environment: 'production'

# Alertmanager configuration (optionnel)
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093

# Load rules once and periodically evaluate them
rule_files:
  # - "alert_rules.yml"

# Scrape configurations
scrape_configs:
  # =========================================================================
  # Prometheus self-monitoring
  # =========================================================================
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # =========================================================================
  # Flask Application
  # =========================================================================
  - job_name: 'flask_app'
    scrape_interval: 10s
    static_configs:
      - targets: ['web:5000']
    metrics_path: '/metrics'
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'flask_app'

  # =========================================================================
  # Redis
  # =========================================================================
  - job_name: 'redis'
    scrape_interval: 15s
    static_configs:
      - targets: ['redis-exporter:9121']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'redis'

  # =========================================================================
  # Nginx
  # =========================================================================
  - job_name: 'nginx'
    scrape_interval: 30s
    static_configs:
      - targets: ['nginx:9113']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'nginx'

  # =========================================================================
  # Docker
  # =========================================================================
  - job_name: 'docker'
    scrape_interval: 30s
    static_configs:
      - targets: ['cadvisor:8080']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'docker'

  # =========================================================================
  # Node Exporter (métriques système)
  # =========================================================================
  - job_name: 'node'
    scrape_interval: 30s
    static_configs:
      - targets: ['node-exporter:9100']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'node'

# =============================================================================
# Métriques personnalisées pour l'application
# =============================================================================
# L'application Flask expose les métriques suivantes:
#
# Compteurs:
# - simulations_total: Nombre total de simulations
# - simulations_success: Nombre de simulations réussies
# - simulations_error: Nombre de simulations échouées
# - pdf_generated_total: Nombre de PDFs générés
# - cache_hits_total: Nombre de cache hits
# - cache_misses_total: Nombre de cache misses
#
# Histogrammes:
# - simulation_duration_seconds: Durée des simulations
# - pdf_generation_duration_seconds: Durée de génération PDF
# - http_request_duration_seconds: Durée des requêtes HTTP
#
# Gauges:
# - active_simulations: Nombre de simulations en cours
# - cache_hit_rate: Taux de cache hit (%)
# - redis_memory_usage_bytes: Utilisation mémoire Redis
#
# =============================================================================