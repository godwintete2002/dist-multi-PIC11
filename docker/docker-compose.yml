version: '3.8'

# =============================================================================
# Docker Compose Production - Distillation Multicomposants V2.0
# =============================================================================
# Usage:
#   docker-compose up -d                  # Démarrer tous les services
#   docker-compose logs -f web            # Voir les logs
#   docker-compose down                   # Arrêter
#   docker-compose ps                     # Statut des services
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # Redis - Cache et Session Store
  # ---------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: distillation-redis
    restart: unless-stopped
    command: >
      redis-server
      --appendonly yes
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
      --requirepass ${REDIS_PASSWORD:-changeme123}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s
    networks:
      - distillation-net
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ---------------------------------------------------------------------------
  # Application Flask Web
  # ---------------------------------------------------------------------------
  web:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      args:
        - PYTHON_VERSION=3.11
    image: distillation-app:latest
    container_name: distillation-web
    restart: unless-stopped
    environment:
      - FLASK_ENV=production
      - FLASK_APP=app.main:create_app
      - SECRET_KEY=${SECRET_KEY:-production-secret-key-change-me}
      - REDIS_URL=redis://:${REDIS_PASSWORD:-changeme123}@redis:6379/0
      - PYTHONUNBUFFERED=1
      - PORT=5000
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    ports:
      - "5000:5000"
    volumes:
      - app_results:/app/results
      - app_logs:/app/logs
      - app_temp:/app/temp_uploads
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - distillation-net
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

  # ---------------------------------------------------------------------------
  # Nginx - Reverse Proxy & Load Balancer
  # ---------------------------------------------------------------------------
  nginx:
    image: nginx:alpine
    container_name: distillation-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - app_results:/usr/share/nginx/html/results:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - web
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - distillation-net
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"

  # ---------------------------------------------------------------------------
  # Prometheus - Monitoring Metrics
  # ---------------------------------------------------------------------------
  prometheus:
    image: prom/prometheus:latest
    container_name: distillation-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    networks:
      - distillation-net
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ---------------------------------------------------------------------------
  # Grafana - Dashboards & Visualisation
  # ---------------------------------------------------------------------------
  grafana:
    image: grafana/grafana:latest
    container_name: distillation-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin123}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_INSTALL_PLUGINS=redis-datasource,grafana-piechart-panel
      - GF_SERVER_ROOT_URL=http://localhost:3000
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./grafana/datasources:/etc/grafana/provisioning/datasources:ro
    depends_on:
      - prometheus
    networks:
      - distillation-net
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ---------------------------------------------------------------------------
  # Redis Exporter - Métriques Redis pour Prometheus
  # ---------------------------------------------------------------------------
  redis-exporter:
    image: oliver006/redis_exporter:latest
    container_name: distillation-redis-exporter
    restart: unless-stopped
    environment:
      - REDIS_ADDR=redis://redis:6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-changeme123}
    ports:
      - "9121:9121"
    depends_on:
      - redis
    networks:
      - distillation-net
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

  # ---------------------------------------------------------------------------
  # Node Exporter - Métriques système
  # ---------------------------------------------------------------------------
  node-exporter:
    image: prom/node-exporter:latest
    container_name: distillation-node-exporter
    restart: unless-stopped
    ports:
      - "9100:9100"
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    networks:
      - distillation-net
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

# =============================================================================
# Volumes Persistants
# =============================================================================
volumes:
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  nginx_logs:
    driver: local
  app_results:
    driver: local
  app_logs:
    driver: local
  app_temp:
    driver: local

# =============================================================================
# Réseau
# =============================================================================
networks:
  distillation-net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

# =============================================================================
# Configuration avancée
# =============================================================================
# Pour production, créer un fichier .env avec:
#   REDIS_PASSWORD=your_secure_password
#   SECRET_KEY=your_secret_key
#   GRAFANA_USER=admin
#   GRAFANA_PASSWORD=secure_password
#   LOG_LEVEL=WARNING
# =============================================================================